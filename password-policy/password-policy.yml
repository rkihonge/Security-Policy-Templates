policy:
  name: "Password Policy"
  version: "1.0"
  iso_reference: "ISO/IEC 27001:2022 - A.5.17"
  scope: "All employees, contractors, and third parties"

requirements:
  min_length: 12
  complexity:
    uppercase: true
    lowercase: true
    number: true
    special_character: true
  expiration_days: 90
  password_history: 10
  mfa_required: true

responsibilities:
  users: "Create and maintain strong passwords"
  it_department: "Enforce technical controls"
  auditors: "Verify compliance during audits"
