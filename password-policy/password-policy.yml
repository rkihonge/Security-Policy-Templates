policy:
  name: "Password Policy"
  version: "1.0"
  iso_reference: "ISO/IEC 27001:2022 - A.5.17"
  scope: "All employees, contractors, and third parties"

requirements:
  min_length: 12
  complexity:
    uppercase: true
    lowercase: true
    numbers: true
    special_characters: true
  password_history: 10
  expiration_days: 90
  mfa_required: true

responsibilities:
  users: "Must follow password requirements"
  it_department: "Enforce policy and monitor compliance"
  auditors: "Verify adherence during audits"

